<div class="text-center" id ="abc" style="padding:150px 0">
		<div class="logo">Login</div>
			<form class="text-left" style="width:20%;position: 500px;margin-left: 25px ">
				<div class="main-login-form" style="left: 500px;">
					<div class="form-group">
						<label class="sr-only" for="emailInputlog">Name</label>
						<input type="text" class="form-control" id="emailInputlog" placeholder="Name">
					</div>
					<div class="form-group">
						<label class="sr-only" for="nameInputlog">Password</label>
						<input type="password" class="form-control" id="nameInputlog" placeholder="Password">
					</div>
					
					<button type="submit" style="width: 40%;" id="login" class="btn btn-primary">Login</button>
					<div class="" style="padding-top: 10px;">
						<a href="#efg" id="createAcc">create new account</a>
					</div>
				</div>
				
				
			</form>
			<br>
			<div id="successAlertlog" class="alert alert-success" role="alert" style="display:none;"></div>
			<div id="errorAlertlog" class="alert alert-danger" role="alert" style="display:none;"></div>
	</div>

<div class="text-center" id ="efg" style="padding:150px 0;display:none;">
	<div class="logo">Registration</div>
		<form class="text-left" id="register" style="width:20%;position: 500px;margin-left: 25px ">
			<div class="main-login-form" style="left: 500px;">
				<div class="form-group">
					<label class="sr-only" for="emailInput">Name</label>
					<input type="text" class="form-control" id="emailInput" placeholder="Name">
				</div>
				<div class="form-group">
					<label class="sr-only" for="nameInput">Password</label>
